<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1a2a4e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Circuit pattern -->
  <g opacity="0.06" stroke="#fff" stroke-width="1">
    <path d="M100 100 L200 100 L200 200 L300 200"/>
    <path d="M400 100 L400 200 L500 200 L500 300"/>
    <path d="M700 100 L700 200 L800 200 L800 300"/>
    <path d="M900 100 L1000 100 L1000 200 L1100 200"/>
    <path d="M100 400 L200 400 L200 500 L300 500"/>
    <path d="M900 400 L1000 400 L1000 500 L1100 500"/>
  </g>
  <!-- Eye icon -->
  <g transform="translate(600, 260)">
    <!-- Eye shape -->
    <path d="M-100 0 C-60 -60 60 -60 100 0 C60 60 -60 60 -100 0 Z" stroke="url(#accent)" stroke-width="3" fill="url(#accent)" fill-opacity="0.1"/>
    <!-- Iris -->
    <circle cx="0" cy="0" r="30" stroke="#f59e0b" stroke-width="2.5" fill="none"/>
    <!-- Pupil -->
    <circle cx="0" cy="0" r="12" fill="#f59e0b" opacity="0.6"/>
    <!-- Slash through eye -->
    <line x1="-70" y1="70" x2="70" y2="-70" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
  </g>
  <!-- Encryption symbols -->
  <g font-family="monospace" font-size="14" fill="#f59e0b" opacity="0.15">
    <text x="150" y="180">AES-256</text>
    <text x="900" y="180">E2EE</text>
    <text x="150" y="420">PGP</text>
    <text x="920" y="420">TLS 1.3</text>
    <text x="300" y="550">SHA-512</text>
    <text x="780" y="550">HMAC</text>
  </g>
  <!-- Text -->
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#fff" text-anchor="middle" letter-spacing="2">PRIVACY &amp; ENCRYPTION</text>
  <text x="600" y="475" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle" letter-spacing="4">DIGITAL SHIELD PRO</text>
</svg>