<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#2d1a4e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Dot pattern -->
  <g opacity="0.05" fill="#fff">
    <circle cx="60" cy="60" r="2"/><circle cx="120" cy="60" r="2"/><circle cx="180" cy="60" r="2"/>
    <circle cx="240" cy="60" r="2"/><circle cx="300" cy="60" r="2"/><circle cx="360" cy="60" r="2"/>
    <circle cx="420" cy="60" r="2"/><circle cx="480" cy="60" r="2"/><circle cx="540" cy="60" r="2"/>
    <circle cx="600" cy="60" r="2"/><circle cx="660" cy="60" r="2"/><circle cx="720" cy="60" r="2"/>
    <circle cx="780" cy="60" r="2"/><circle cx="840" cy="60" r="2"/><circle cx="900" cy="60" r="2"/>
    <circle cx="60" cy="120" r="2"/><circle cx="120" cy="120" r="2"/><circle cx="180" cy="120" r="2"/>
    <circle cx="240" cy="120" r="2"/><circle cx="300" cy="120" r="2"/><circle cx="360" cy="120" r="2"/>
    <circle cx="420" cy="120" r="2"/><circle cx="480" cy="120" r="2"/><circle cx="540" cy="120" r="2"/>
    <circle cx="600" cy="120" r="2"/><circle cx="660" cy="120" r="2"/><circle cx="720" cy="120" r="2"/>
    <circle cx="780" cy="120" r="2"/><circle cx="840" cy="120" r="2"/><circle cx="900" cy="120" r="2"/>
  </g>
  <!-- Large lock -->
  <rect x="555" y="250" width="90" height="70" rx="8" stroke="url(#accent)" stroke-width="3" fill="url(#accent)" fill-opacity="0.15"/>
  <!-- Lock shackle -->
  <path d="M575 250 L575 220 C575 190 600 170 600 170 C600 170 625 190 625 220 L625 250" stroke="url(#accent)" stroke-width="3" fill="none"/>
  <!-- Keyhole -->
  <circle cx="600" cy="280" r="8" fill="#a855f7"/>
  <rect x="597" y="283" width="6" height="15" rx="2" fill="#a855f7"/>
  <!-- Password dots -->
  <g opacity="0.4">
    <circle cx="420" cy="285" r="8" fill="#a855f7"/><circle cx="450" cy="285" r="8" fill="#a855f7"/>
    <circle cx="480" cy="285" r="8" fill="#a855f7"/><circle cx="510" cy="285" r="8" fill="#6366f1"/>
    <circle cx="690" cy="285" r="8" fill="#6366f1"/><circle cx="720" cy="285" r="8" fill="#a855f7"/>
    <circle cx="750" cy="285" r="8" fill="#a855f7"/><circle cx="780" cy="285" r="8" fill="#a855f7"/>
  </g>
  <!-- Key icon -->
  <g transform="translate(600, 370)" opacity="0.3">
    <circle cx="0" cy="0" r="15" stroke="#a855f7" stroke-width="2" fill="none"/>
    <line x1="15" y1="0" x2="50" y2="0" stroke="#a855f7" stroke-width="2"/>
    <line x1="40" y1="0" x2="40" y2="10" stroke="#a855f7" stroke-width="2"/>
    <line x1="50" y1="0" x2="50" y2="10" stroke="#a855f7" stroke-width="2"/>
  </g>
  <!-- Text -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#fff" text-anchor="middle" letter-spacing="2">PASSWORD SECURITY</text>
  <text x="600" y="485" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle" letter-spacing="4">DIGITAL SHIELD PRO</text>
</svg>