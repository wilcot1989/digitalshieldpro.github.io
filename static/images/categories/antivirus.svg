    <line x1="350" y1="240" x2="500" y2="260" stroke="#22c55e" stroke-width="1"/>
    <line x1="350" y1="300" x2="500" y2="300" stroke="#22c55e" stroke-width="1"/>
    <line x1="350" y1="360" x2="500" y2="340" stroke="#22c55e" stroke-width="1"/>
    <line x1="850" y1="180" x2="700" y2="220" stroke="#10b981" stroke-width="1"/>
    <line x1="850" y1="240" x2="700" y2="260" stroke="#10b981" stroke-width="1"/>
    <line x1="850" y1="300" x2="700" y2="300" stroke="#10b981" stroke-width="1"/>
    <line x1="850" y1="360" x2="700" y2="340" stroke="#10b981" stroke-width="1"/>
  </g>
