    <circle cx="340" cy="240" r="5" fill="#22c55e"/>
    <circle cx="340" cy="300" r="5" fill="#22c55e"/>
    <circle cx="340" cy="360" r="5" fill="#22c55e"/>
    <circle cx="860" cy="180" r="5" fill="#10b981"/>
    <circle cx="860" cy="240" r="5" fill="#10b981"/>
    <circle cx="860" cy="300" r="5" fill="#10b981"/>
    <circle cx="860" cy="360" r="5" fill="#10b981"/>
  </g>
  <!-- Text -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#fff" text-anchor="middle" letter-spacing="2">ANTIVIRUS &amp; SECURITY</text>
  <text x="600" y="515" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle" letter-spacing="4">DIGITAL SHIELD PRO</text>
